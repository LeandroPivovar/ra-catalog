server {
    server_name longdev.com.br www.longdev.com.br;

    root /var/www/ra-catalog;
    index index.html index.htm index.php;

    # Aumentar limite de upload para arquivos grandes (GLB, modelos 3D)
    client_max_body_size 50M;
    client_body_buffer_size 50M;

    access_log /var/log/nginx/longdev_access.log;
    error_log /var/log/nginx/longdev_error.log;

    # Configuração para PHP (API)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # Ajuste conforme sua versão PHP
        # fastcgi_pass 127.0.0.1:9000;  # Alternativa se não usar socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Aumentar timeouts para uploads grandes
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Headers para API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Tratar OPTIONS (preflight)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # API routes - processar PHP primeiro
    location /api/ {
        try_files $uri $uri/ /api/products.php;
    }

    # Admin routes - processar PHP primeiro
    location /admin/ {
        try_files $uri $uri/ /admin/index.php;
    }

    # Config route - proteger arquivos de configuração
    location /config/ {
        deny all;
        return 404;
    }

    # Install route - proteger após instalação
    location = /install.php {
        # Descomente a linha abaixo após instalação para proteger
        # deny all;
        # return 404;
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # IMPORTANTE: Redireciona todas as rotas para index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # NÃO cachear index.html (sempre buscar versão atualizada)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Servir arquivos de upload
    location /uploads/ {
        alias /var/www/ra-catalog/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Cache longo para assets estáticos (com hash no nome)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|glb|gltf|obj|fbx)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Compressão gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml+rss
        application/json
        application/octet-stream  # Para arquivos GLB
        application/x-httpd-php;  # Para PHP

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Desabilitar logs para favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Desabilitar logs para robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/longdev.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/longdev.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.longdev.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = longdev.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name longdev.com.br www.longdev.com.br;
    return 404; # managed by Certbot
}

