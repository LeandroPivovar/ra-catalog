<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<style>
.viewer-wrapper {
    position: relative;
    width: 100%;
    max-width: 100%;
}

.viewer-wrapper model-viewer {
    width: 100%;
    height: 600px;
    background: #f5f5f7;
    border-radius: 18px;
}

@media (max-width: 768px) {
    .viewer-wrapper model-viewer {
        height: 420px;
    }
}
</style>

<div class="viewer-wrapper">

<model-viewer
    src="https://raw.githubusercontent.com/Flyber012/PostyGO/main/a2465645.glb"
    camera-controls
    loading="lazy"
    ar
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="auto"
    ar-placement="floor"
    shadow-intensity="1">
</model-viewer>

</div>
